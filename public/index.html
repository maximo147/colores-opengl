<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap');
    </style>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h2>
            Calcular Colores OpenGL
        </h2>
        <div class="inputs">
            <div class="containerInputs">
                <div class="item">
                    <label for="arg1">R </label>
                    <input type="text" name="arg1" id="arg1" class="caja">
                </div>
                <div class="item">
                    <label for="arg2">G </label>
                    <input type="text" name="arg2" id="arg2" class="caja">
                </div>
                <div class="item">
                    <label for="arg3">B </label>
                    <input type="text" name="arg3" id="arg3" class="caja">
                </div>
            </div>

            <button class="boton" onclick="clear2()">Limpiar</button>
        </div>
        <div class="opcion">
            <label>Transparencia: </label>
            <input type="checkbox" id="check">
            <select id="valores" name="carlist">
                <option value="0.0">0.0</option>
                <option value="0.1">0.1</option>
                <option value="0.2">0.2</option>
                <option value="0.3">0.3</option>
                <option value="0.4">0.4</option>
                <option value="0.5">0.5</option>
                <option value="0.6">0.6</option>
                <option value="0.7">0.7</option>
                <option value="0.8">0.8</option>
                <option value="0.9">0.9</option>
                <option value="1.0" selected>1.0</option>
            </select>
        </div>
        <div class="containerfooter">
            <div class="colors">
                <div class="cont-color">
                    <input type="color" name="color" id="color">
                </div>
                <div id="caja">
                    <div id="caja-color">
                    </div>
                </div>
            </div>
            <div class="containerResponse">
                <label>Valor Hexadecimal</label>
                <div class="hex" id="hex">
                </div>
                <label>Valor OpenGL</label>
                <div class="response" id="response">
                </div>
            </div>
        </div>



    </div>
    <script src="./controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
